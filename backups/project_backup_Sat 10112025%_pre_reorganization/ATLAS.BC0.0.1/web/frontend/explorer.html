<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e0 100%);
            min-height: 100vh;
            color: #1a202c;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(72, 187, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(66, 153, 225, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: #1a202c;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #718096 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.01em;
        }

        .back-btn {
            background: rgba(45, 55, 72, 0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 22px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.01em;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: rgba(45, 55, 72, 0.9);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.08),
                0 8px 16px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-bar:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.12),
                0 12px 24px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1e3c72;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .explorer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.08),
                0 8px 16px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-panel:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.12),
                0 12px 24px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        .panel-title {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #4299e1;
            padding-bottom: 10px;
            letter-spacing: -0.01em;
        }

        .block-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .block-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4299e1;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .block-item:hover {
            transform: translateX(5px) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .block-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .block-hash {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
        }

        .block-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            color: #666;
            font-size: 0.8rem;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }





        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .explorer-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blockchain Explorer</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search by block hash or block number...">
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="search()">üîç Search</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="explorer-grid">
            <div class="main-panel">
                <h2 class="panel-title">Latest Blocks</h2>
                <div class="block-list" id="block-list">
                    <div class="block-item">
                        <div>Loading blocks...</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Block Detail Modal -->
    <div id="block-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Block Details</h2>
            <div id="block-detail-content"></div>
        </div>
    </div>

    <!-- Transaction Detail Modal -->
    <div id="tx-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Transaction Details</h2>
            <div id="tx-detail-content"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        const API_BASE = `http://localhost:${window.currentApiPort || 8080}`;
        let currentBlocks = [];

        // Initialize explorer
        document.addEventListener('DOMContentLoaded', function() {
            loadBlocks();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function loadBlocks() {
            try {
                const response = await fetch(`${API_BASE}/blocks?limit=20`);
                if (response.ok) {
                    const blocks = await response.json();
                    currentBlocks = blocks;
                    displayBlocks(blocks);
                }
            } catch (error) {
                console.error('Failed to load blocks:', error);
                document.getElementById('block-list').innerHTML = 
                    '<div class="block-item">Error loading blocks</div>';
            }
        }





        function displayBlocks(blocks) {
            const container = document.getElementById('block-list');
            container.innerHTML = '';

            if (blocks.length === 0) {
                container.innerHTML = '<div class="block-item">No blocks found</div>';
                return;
            }

            blocks.forEach(block => {
                const item = document.createElement('div');
                item.className = 'block-item';
                item.onclick = () => showBlockDetail(block);
                
                const timestamp = new Date(block.Timestamp * 1000).toLocaleString();
                
                item.innerHTML = `
                    <div class="block-header">
                        <div class="block-number">Block #${block.Index}</div>
                        <div class="block-hash">${block.Hash.substring(0, 16)}...</div>
                    </div>
                    <div class="block-details">
                        <div class="detail-item">
                            <div class="detail-label">Timestamp</div>
                            <div class="detail-value">${timestamp}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Transactions</div>
                            <div class="detail-value">${block.Transactions ? block.Transactions.length : 0}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Validator</div>
                            <div class="detail-value">${block.Validator.substring(0, 16)}...</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Size</div>
                            <div class="detail-value">${JSON.stringify(block).length} bytes</div>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }





        function search() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            // Search in blocks
            const block = currentBlocks.find(b => 
                b.Hash.includes(query) || b.Index.toString() === query
            );
            if (block) {
                showBlockDetail(block);
                return;
            }

            alert('No block found for: ' + query);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
        }

        function refreshData() {
            loadBlocks();
        }

        function showBlockDetail(block) {
            const modal = document.getElementById('block-modal');
            const content = document.getElementById('block-detail-content');
            
            const timestamp = new Date(block.Timestamp * 1000).toLocaleString();
            
            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h3>Block #${block.Index}</h3>
                    <p><strong>Hash:</strong> <code>${block.Hash}</code></p>
                    <p><strong>Previous Hash:</strong> <code>${block.PrevHash}</code></p>
                    <p><strong>Timestamp:</strong> ${timestamp}</p>
                    <p><strong>Validator:</strong> <code>${block.Validator}</code></p>
                    <p><strong>Signature:</strong> <code>${block.Signature}</code></p>
                </div>
                
                <div>
                    <h4>Transactions (${block.Transactions ? block.Transactions.length : 0})</h4>
                    ${block.Transactions && block.Transactions.length > 0 ? 
                        block.Transactions.map(tx => `
                            <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                <p><strong>From:</strong> <code>${tx.Sender}</code></p>
                                <p><strong>To:</strong> <code>${tx.Recipient}</code></p>
                                <p><strong>Amount:</strong> ${tx.Amount} tokens</p>
                                <p><strong>Fee:</strong> ${tx.Fee || 0} tokens</p>
                            </div>
                        `).join('') : 
                        '<p>No transactions in this block</p>'
                    }
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function showTransactionDetail(tx) {
            const modal = document.getElementById('tx-modal');
            const content = document.getElementById('tx-detail-content');
            
            const timestamp = new Date(tx.Timestamp * 1000).toLocaleString();
            
            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <p><strong>Sender:</strong> <code>${tx.Sender}</code></p>
                    <p><strong>Recipient:</strong> <code>${tx.Recipient}</code></p>
                    <p><strong>Amount:</strong> ${tx.Amount} tokens</p>
                    <p><strong>Fee:</strong> ${tx.Fee || 0} tokens</p>
                    <p><strong>Timestamp:</strong> ${timestamp}</p>
                    <p><strong>Data:</strong> ${tx.Data || 'None'}</p>
                    <p><strong>Signature:</strong> <code>${tx.Signature}</code></p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('block-modal').style.display = 'none';
            document.getElementById('tx-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const blockModal = document.getElementById('block-modal');
            const txModal = document.getElementById('tx-modal');
            if (event.target === blockModal) {
                blockModal.style.display = 'none';
            }
            if (event.target === txModal) {
                txModal.style.display = 'none';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadBlocks();
            loadTransactions();
            loadNetworkStats();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
